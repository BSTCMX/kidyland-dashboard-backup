<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
		
		<!-- SEO: Default title and description (can be overridden by svelte:head in pages) -->
		<title>Kidyland - Sistema de Gestión</title>
		<meta name="description" content="Sistema de gestión integral para centros de entretenimiento infantil Kidyland. Administración de servicios, productos, paquetes, ventas y reportes." />
		<meta name="robots" content="index, follow" />
		
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#0093F7" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Kidyland" />
		
		<!-- Preload Beam Visionary Font (Kidyland primary typography) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
		
		<!-- CRITICAL: Apply dark mode IMMEDIATELY (inspired by JorgeLeal) - No flash -->
		<script is:inline>
			(function() {
				const theme = localStorage.getItem('theme') || 
					(matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
					document.documentElement.setAttribute('data-theme', 'dark');
				} else {
					document.documentElement.setAttribute('data-theme', 'light');
				}
			})();
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
