[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    e2e: End-to-end tests (full flow)
    slow: Slow running tests (may take > 5 seconds)

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    -p no:warnings

# Coverage options (use with --cov flag)
# addopts = --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=70

# Timeout settings
timeout = 300
timeout_method = thread

# Test discovery
norecursedirs = .git .venv venv node_modules __pycache__ .pytest_cache
